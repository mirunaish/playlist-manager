<!DOCTYPE html>

<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="portal.css" />
    <script src="portal.js"></script>
  </head>

  <body>
    <table class="expand">
      <tr style="height: 45px">
        <td style="border-bottom: 1px solid" class="padded">
          <table>
            <tr>
              <td>
                <div style="text-align: left">
                  <button id="close-button" class="grey">close</button>
                </div>
              </td>
              <td>
                <div style="text-align: left">
                  <button id="list-button" class="grey">list</button>
                </div>
              </td>
              <td>
                <div class="expand">
                  <p
                    id="error-container"
                    class="hidden"
                    style="padding-left: 10px"
                  ></p>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr style="height: 125px">
        <td style="border-bottom: 1px solid" class="padded">
          <table class="options">
            <tr>
              <td>rating</td>
              <td>artist</td>
              <td>sort</td>
            </tr>
            <tr>
              <td>
                <select id="rating-filter"></select>
              </td>
              <td>
                <select id="artist-filter"></select>
              </td>
              <td>
                <select id="sort-filter"></select>
              </td>
            </tr>
          </table>

          <br />

          <!-- start/stop buttons -->
          <button id="start-button" class="hidden">start</button>
          <div id="stop-button-div" class="hidden">
            <button id="stop-button">stop</button>
            <button id="switch-button">go to tab</button>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <!-- nothing -->
          <table id="nothing-view" class="expand hidden">
            <tr>
              <td>
                <p class="title">nothing playing.</p>
              </td>
            </tr>
          </table>

          <!-- untracked -->
          <table id="untracked-view" class="expand hidden">
            <tr>
              <td>
                <p><input id="id-add" class="hidden" /></p>
                <p><input id="title-add" class="title" /></p>
                <p><input id="artist-add" class="artist" /></p>
                <p class="fineprint">
                  to select multiple artists separate them with commas
                </p>

                <br /><br />

                <div class="expand padded">
                  <table class="options">
                    <tr>
                      <td></td>
                      <td>rating</td>
                      <td></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td>
                        <select id="rating-add"></select>
                      </td>
                      <td></td>
                    </tr>
                  </table>
                </div>

                <br />
                <button id="add-button">add</button>
              </td>
            </tr>
          </table>

          <!-- playing -->
          <table id="playing-view" class="expand hidden">
            <tr>
              <td style="border-right: 1px solid">
                <table class="expand">
                  <tr>
                    <td style="border-bottom: 1px solid; height: 55%">
                      <!-- currently playing -->
                      <div>
                        <p><input id="id-playing" class="hidden" /></p>
                        <p><input id="title-playing" class="title" /></p>
                        <p><input id="artist-playing" class="artist" /></p>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="padded">
                      <table class="options">
                        <tr>
                          <td><p>rating</p></td>
                        </tr>

                        <tr>
                          <td>
                            <select id="rating-playing"></select>
                          </td>
                        </tr>
                      </table>

                      <br />
                      <button id="edit-button">edit</button>
                    </td>
                  </tr>
                </table>
              </td>
              <td style="width: 50%">
                <!-- track list -->
                <table class="expand">
                  <tr>
                    <td style="border-bottom: 1px solid">
                      <table class="expand">
                        <tr>
                          <td>
                            <p id="playlist-time" style="text-align: left">
                              -:-:-
                            </p>
                          </td>
                          <td>
                            <p id="playlist-index" style="text-align: right">
                              -/-
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td style="height: 390px">
                      <div id="scrolling-div" class="list-div">
                        <table id="track-list" class="list"></table>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
